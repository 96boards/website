{% assign go_events = site.go | sort: 'date' | reverse %}
<div class="row">
{% for go_event in go_events %}
<div class="col col-12 col-sm-4 col-lg-3">
    <a href="{{go_event.url}}">
        <div class="go_event_block d-flex align-items-center justify-content-center"
            style="background-image: linear-gradient(to bottom, rgba(245, 246, 252, 0.52), rgb(25, 147, 122)), url({{go_event.image}})">
            <h3 class="text-dark">{{go_event.title}}</h3>
        </div>
    </a>
</div>
{% endfor %}
</div>
