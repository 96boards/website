<div class="row">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-md-6">
                <h3 class="text-center">Official News</h3>
                <ul class="list-group" id="boards-news"></ul>
            </div>
            <div class="col col-12 col-md-6">
                <h3 class="text-center">External News</h3>
                <ul class="list-group" id="external-news">
                    {% assign external-news = site.data.news.items | sort: "date" | reverse %}
                    {% for news in external-news limit: 10 %}
                        <a target="_blank" href="{{ news.link | capitalize }}" class="list-group-item text-dark">
                            <h4>{{ news.title }}</h4>
                            <span class="date">{{ news.date | date: '%d %B %Y' }}</span>
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
